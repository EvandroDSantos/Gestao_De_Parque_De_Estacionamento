<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="forma.xhtml">

    <ui:define name="centro">
        <h:form>   
            <div class="card">
                <h:form>
                    <h3>Dados do Cliente</h3>
                    <h:panelGrid columns="4" cellpadding="15">
                        <p:outputLabel value="Nome:"/>
                        <p:inputText value="" size="55" placeholder="Ex: Abdul" />
                        <p:outputLabel value="Apelido:"/>
                        <p:inputText value="" size="55" placeholder="Ex: Arnaldo" />
                        <p:outputLabel value="Email:"/>
                        <p:inputText value="" size="55" placeholder="Ex: email@dominio.com.br"/>
                        <p:outputLabel value="Celular:"/>
                        <p:inputMask mask="(258)99-9999-999" placeholder="Ex: (258) 84-9999-999" size="55"/>
                        <p:outputLabel value="Nr do BI"/>
                        <p:inputText value="" size="55" placeholder="111111111111M" />
                    <p:outputLabel value="Sexo"/>
                    <p:selectOneRadio id="console" value="#{radioView.console}">
                        <f:selectItem itemLabel="Masculino" itemValue="Option1"/>
                        <f:selectItem itemLabel="Feminino" itemValue="Option2"/>
                    </p:selectOneRadio>	        
                    </h:panelGrid> 

                    <h:panelGrid columns="4" cellpadding="10">
                        <p:button value="Save" styleClass="ui-button-raised" icon="pi pi-save"/>
                        <p:button value="Remover" styleClass="ui-button-raised ui-button-secondary" icon ="pi pi-trash" />
                        <p:button value="Actualizar" styleClass="ui-button-raised ui-button-success" icon="pi pi-refresh" />
                        <p:button value="Limpar" styleClass="ui-button-raised ui-button-info" icon="pi pi-eraser" />
                    </h:panelGrid>

                </h:form>
            </div>
            <div class="card">
                <p:dataTable id="checkboxDTCliente" var="product" value="#{dtSelectionView.products6}"
                                 selection="#{dtSelectionView.selectedProducts}" rowKey="#{product.id}"
                                 style="margin-bottom:0" paginator="true" rows="5" selectionPageOnly="false">
                        <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column headerText="Code">
                            <h:outputText value="#{product.code}" />
                        </p:column>

                        <p:column headerText="Name">
                            <h:outputText value="#{product.name}" />
                        </p:column>

                        <p:column headerText="Category">
                            <h:outputText value="#{product.category}" />
                        </p:column>

                        <p:column headerText="Quantity">
                            <h:outputText value="#{product.quantity}" />
                        </p:column>
                    </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:decorate>
