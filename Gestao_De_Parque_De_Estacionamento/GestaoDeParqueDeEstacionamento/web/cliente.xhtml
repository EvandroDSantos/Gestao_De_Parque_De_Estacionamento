<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="forma.xhtml">

    <ui:define name="centro">
        <h:form id="frmCli">
            <div class="card">
                    
                    <h:panelGrid id="pEntrada" columns="4" cellpadding="15">
                        <h3>Dados do Cliente</h3>
                        <h2></h2>
                        <p:outputLabel value="Nome:"/>
                        <p:inputText value="#{clienteBean.cliente.nome}" size="55" placeholder="Ex: Abdul" requiredMessage="O Nome é Obrigatório" required="true" style="width: 12rem"/>
                        <p:outputLabel value="Apelido:"/>
                        <p:inputText value="#{clienteBean.cliente.apelido}" size="55" placeholder="Ex: Arnaldo"/>
                        <p:outputLabel value="Email:"/>
                        <p:inputText value="#{clienteBean.cliente.email}" size="55" placeholder="Ex: email@dominio.com.br"/>
                        <p:outputLabel value="Celular:"/>
                        <p:inputMask value="#{clienteBean.cliente.contacto}" mask="(+258)99-9999-999" placeholder="Ex: (+258) 84-9999-999" />
                        <p:outputLabel value="Nr do BI"/>
                        <p:inputText value="#{clienteBean.cliente.nrDoc}" size="55" placeholder="111111111111M" maxlength="13"/>
                    <p:outputLabel value="Sexo"/>
                    <p:selectOneRadio id="console" value="#{clienteBean.cliente.sexo}" >
                        <f:selectItem itemLabel="Masculino" itemValue="M"/>
                        <f:selectItem itemLabel="Feminino" itemValue="F"/>
                    </p:selectOneRadio>
                    <p:outputLabel value="Status"/>
                    <p:selectOneRadio id="console1" value="#{clienteBean.cliente.status}">
                        <f:selectItem itemLabel="Activo" itemValue="Activo" />
                        <f:selectItem itemLabel="Inactivo" itemValue="Inactivo"/>
                    </p:selectOneRadio>
                    </h:panelGrid> 

                    <h:panelGrid columns="4" cellpadding="10">
                        <p:commandButton value="Save" id="ajax" update=":frmCli:pEntrada" styleClass="ui-button-raised" icon="pi pi-save" actionListener="#{clienteBean.cadastro()}"/>
                        <p:commandButton value="Remover" styleClass="ui-button-raised ui-button-secondary" icon ="pi pi-trash" />
                        <p:commandButton value="Actualizar" styleClass="ui-button-raised ui-button-success" icon="pi pi-refresh" />
                        <p:commandButton value="Limpar" styleClass="ui-button-raised ui-button-info" icon="pi pi-eraser" />
                    </h:panelGrid>
                    
            </div>
        </h:form>
        <h:form>   
            <div class="card">
                <p:dataTable id="checkboxDTCliente" var="a" value="#{clienteBean.listaCliente}"
                             selection="#{dtSelectionView.selectedProducts}" rowKey="#{a.nrDoc}"
                             style="margin-bottom:0" paginator="true" rows="5" selectionPageOnly="false">
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                        <p:column headerText="Nr do Documento">
                            <h:outputText value="#{a.nrDoc}" />
                        </p:column>

                        <p:column headerText="Nome">
                            <h:outputText value="#{a.nome}" />
                        </p:column>

                        <p:column headerText="Apelido">
                            <h:outputText value="#{a.apelido}" />
                        </p:column>

                        <p:column headerText="Sexo">
                            <h:outputText value="#{a.sexo}" />
                        </p:column>
                        
                        <p:column headerText="Contacto">
                            <h:outputText value="#{a.contacto}" />
                        </p:column>
                        
                        <p:column headerText="Email">
                            <h:outputText value="#{a.email}" />
                        </p:column>
                        
                        <p:column headerText="Status">
                            <h:outputText value="#{a.status}" />
                        </p:column>
                    </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:decorate>
