<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"

      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="forma.xhtml">

    <ui:define name="centro">
   <h:form>
                    <h:panelGrid columns="4" cellpadding="15">
	                <p:outputLabel value="Nome:"/>
	                <p:inputText value="" size="55" placeholder="Ex: Abdul Arnaldo" />
                        <p:outputLabel value="Apelido:"/>
	                <p:inputText value="" size="55" placeholder="Ex: Abdul Arnaldo" />
	                <p:outputLabel value="Email:"/>
	                <p:inputText value="" size="55" placeholder="Ex: email@dominio.com.br"/>
	                <p:outputLabel value="Celular:"/>
	                <p:inputMask mask="(258)99-9999-999" placeholder="Ex: (258) 84-9999-999" size="55"/>
	                <p:outputLabel value="Nr do BI"/>
                        <p:inputText value="" size="55" placeholder="111111111111M" />
                    <p:outputLabel value="Sexo"/>

                        <f:selectItem itemLabel="Masculino" itemValue="Option1"/>
                        <f:selectItem itemLabel="Feminino" itemValue="Option2"/>
                    </p:selectOneRadio>	        
	            </h:panelGrid> 
                    
                    <h:panelGrid columns="4" cellpadding="10">
                        <p:button value="Save" styleClass="ui-button-raised" icon="pi pi-save"/>
                        <p:button value="Remover" styleClass="ui-button-raised ui-button-secondary" icon ="pi pi-trash" />
                        <p:button value="Actualizar" styleClass="ui-button-raised ui-button-success" icon="pi pi-refresh" />

                    </h:panelGrid>
                    
                </h:form>
