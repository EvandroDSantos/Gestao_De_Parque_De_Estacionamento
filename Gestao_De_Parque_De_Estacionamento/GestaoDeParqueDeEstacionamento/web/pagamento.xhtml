<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<ui:decorate template="forma.xhtml">

    <ui:define name="centro">
        <h:form>
            <h2>Pagamento</h2>
            <div class="card">
                <h:form>

                </h:form>
            </div>
            <div class="card">
                
                <p:dataTable id="checkboxDT" var="product" value="#{dtSelectionView.products6}"
                             selection="#{dtSelectionView.selectedProducts}" rowKey="#{product.id}"
                             style="margin-bottom:0" paginator="true" rows="5" selectionPageOnly="false">
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column headerText="Code">
                        <h:outputText value="#{product.code}" />
                    </p:column>

                    <p:column headerText="Name">
                        <h:outputText value="#{product.name}" />
                    </p:column>

                    <p:column headerText="Category">
                        <h:outputText value="#{product.category}" />
                    </p:column>

                    <p:column headerText="Quantity">
                        <h:outputText value="#{product.quantity}" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
</ui:decorate>

</html>
