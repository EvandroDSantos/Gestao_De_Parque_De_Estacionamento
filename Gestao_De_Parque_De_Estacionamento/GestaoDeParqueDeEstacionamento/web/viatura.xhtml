<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:jsf="http://xmlns.jcp.org/jsf"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             template="forma.xhtml">

    <ui:define name="centro">
        <h:form id="frmCli">
            <div class="card">

                 

                <h:panelGrid columns="4" cellpadding="10">
                    <p:commandButton value="Save"  styleClass="ui-button-raised" icon="pi pi-save"  style="width: 10rem">
                    </p:commandButton>
                    <p:commandButton value="Remover"   styleClass="ui-button-raised ui-button-secondary" icon ="pi pi-trash"  style="width: 10rem">
                        <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                    <p:commandButton value="Actualizar"   styleClass="ui-button-raised ui-button-success" icon="pi pi-refresh"  style="width: 10rem">
                        <p:confirm header="Confirmation" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
                    </p:commandButton>
                    <p:commandButton value="Limpar" styleClass="ui-button-raised ui-button-info" icon="pi pi-eraser"  style="width: 10rem"/>

                    <p:growl id="message" showDetail="true"/>

                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-flat"/>
                        <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                    </p:confirmDialog>
                </h:panelGrid>

            </div>
        </h:form>
        <h:form>
            <div class="card">
                <p:dataTable id="DTViatura" var="b" value="#{viaturaBean.listaViatura}"
                             selection="#{viaturaBean.viatura}" rowKey="#{b.matricula}"
                             style="margin-bottom:0" paginator="true" rows="5">
                    <p:column style="width:16px;text-align:center"/>
                    <p:column headerText="Marca" sortBy="#{b.marca}" filterBy="#{b.marca}">
                        <h:outputText value="#{b.marca}" />
                    </p:column>

                    <p:column headerText="Modelo" sortBy="#{b.modelo}" filterBy="#{b.modelo}">
                        <h:outputText value="#{b.modelo}" />
                    </p:column>

                    <p:column headerText="Matricula" sortBy="#{b.matricula}" filterBy="#{b.matricula}">
                        <h:outputText value="#{b.matricula}" />
                    </p:column>

                    <p:column headerText="Cor" sortBy="#{b.cor}" filterBy="#{b.cor}">
                        <h:outputText value="#{b.cor}" />
                    </p:column>
                    <p:column headerText="Status" sortBy="#{b.status}" filterBy="#{b.status}">
                        <h:outputText value="#{b.status}" />
                    </p:column>
                    <p:column headerText="Data Registo" sortBy="#{b.dataRegisto}" filterBy="#{b.dataRegisto}">
                        <h:outputText value="#{b.dataRegisto}" />
                    </p:column>
                    <p:column headerText="ID Cliente" sortBy="#{b.cliente.nrDoc}" filterBy="#{b.cliente.nrDoc}">
                        <h:outputText value="#{b.cliente.nrDoc}" />
                    </p:column>
                    <p:column headerText="Nome do Cliente" sortBy="#{b.cliente.nome}" filterBy="#{b.cliente.nome}">
                        <h:outputText value="#{b.cliente.nome}" />
                    </p:column>
                    <p:column headerText="Apelido do Cliente" sortBy="#{b.cliente.apelido}" filterBy="#{b.cliente.apelido}">
                        <h:outputText value="#{b.cliente.apelido}" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:decorate>
