<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      template="forma.xhtml">

    <ui:define name="centro">
        <h:form>
            <h3>Dados da Viatura</h3>
            <div class="card">
                <h:form>
                    <h:panelGrid columns="4" cellpadding="15">
                        <p:outputLabel value="Marca:"/>
                        <p:inputText value="" size="55" placeholder="Ex: Mercedes Benz" />
                        <p:outputLabel value="Modelo:"/>
                        <p:inputText value="" size="55" placeholder="Ex: AMG G63" />
                        <p:outputLabel value="Matricula:"/>
                        <p:inputText value="" size="55" placeholder=" AQJ 221 MC"/>
                        <p:outputLabel value="Cor"/>
                        <p:inputText value="" size="55" placeholder="Azul Marinho" />
                        <p:outputLabel value="Status"/>
                        <p:selectOneRadio id="console" value="#{radioView.console}">
                        <f:selectItem itemLabel="Activo" itemValue="Option1"/>
                        <f:selectItem itemLabel="Inactivo" itemValue="Option2"/>
                        </p:selectOneRadio>	        
                    </h:panelGrid> 
                    
                    <h:panelGrid columns="4" cellpadding="10">
                        <p:button value="Save" styleClass="ui-button-raised" icon="pi pi-save"/>
                        <p:button value="Remover" styleClass="ui-button-raised ui-button-secondary" icon ="pi pi-trash" />
                        <p:button value="Actualizar" styleClass="ui-button-raised ui-button-success" icon="pi pi-refresh" />
                        <p:button value="Limpar" styleClass="ui-button-raised ui-button-info" icon="pi pi-eraser" />
                    </h:panelGrid>
                    
                </h:form>
            </div>
            <div class="card">
                <p:dataTable id="checkboxDTViatura" var="product" value="#{dtSelectionView.products6}"
                             selection="#{dtSelectionView.selectedProducts}" rowKey="#{product.id}"
                             style="margin-bottom:0" paginator="true" rows="5" selectionPageOnly="false">
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    <p:column headerText="Marca">
                        <h:outputText value="#{product.code}" />
                    </p:column>

                    <p:column headerText="Modelo">
                        <h:outputText value="#{product.name}" />
                    </p:column>

                    <p:column headerText="Matricula">
                        <h:outputText value="#{product.category}" />
                    </p:column>

                    <p:column headerText="Cor">
                        <h:outputText value="#{product.quantity}" />
                    </p:column>
                    <p:column headerText="Status">
                       <h:outputText value="#{product.quantity}" />
                    </p:column>
                    <p:column headerText="Data Registo">
                       <h:outputText value="#{product.quantity}" />
                    </p:column>
                </p:dataTable>
            </div>
        </h:form>
    </ui:define>
        
</ui:decorate>
